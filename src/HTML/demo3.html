<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="sayhi">click here</button>
</div>
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message:"helloVue"
        },
        methods:{
            //方法必须定义在bue的method中
            sayhi:function (){
                alert(this.message);
            }
        }
    });
</script>

</body>
</html>
